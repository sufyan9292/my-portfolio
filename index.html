<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Sufyan | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --primary: #39ff14; /* Neon Lime Green */
      --primary-dark: #32cd32;
      --secondary: #00ffe1; /* Teal accent */
      --dark: #0a0a0a;
      --darker: #050505;
      --gray-dark: #111111;
      --gray: #222222;
      --light: #f8f9fa;
      --neon-glow: 0 0 10px #39ff14, 0 0 20px #39ff1466, 0 0 30px #39ff1433;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(57, 255, 20, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 225, 0.03) 0%, transparent 50%),
        linear-gradient(to bottom, var(--darker) 0%, var(--dark) 100%);
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(57, 255, 20, 0.1);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--light);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      margin-right: 8px;
      color: var(--primary);
      font-size: 1.5rem;
    }

    .logo span {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-left: 2rem;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      position: relative;
      padding-bottom: 5px;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a:hover::after {
      width: 100%;
      box-shadow: var(--neon-glow);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 80px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: 
        url('/api/placeholder/1920/1080') center/cover no-repeat,
        linear-gradient(135deg, rgba(10, 10, 10, 0.9), rgba(5, 5, 5, 0.95));
      background-blend-mode: overlay;
      z-index: -1;
    }

    .hero-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: var(--primary);
      border-radius: 50%;
      opacity: 0.2;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.2;
      }
      90% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(-1000px) translateX(100px);
        opacity: 0;
      }
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      flex: 1;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .hero-text h1 span {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--neon-glow);
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #b3b3b3;
    }

    .hero-img {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .profile-img-container {
      position: relative;
      width: 320px;
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      border: 3px solid var(--primary);
      z-index: 2;
      animation: morph 8s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
    }

    .img-backdrop {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 300px;
      height: 300px;
      background-color: var(--primary);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      opacity: 0.2;
      filter: blur(20px);
      animation: morph 8s ease-in-out infinite;
      animation-delay: 0.5s;
    }

    @keyframes morph {
      0% {
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      }
      25% {
        border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
      }
      50% {
        border-radius: 30% 70% 70% 30% / 70% 30% 70% 30%;
      }
      75% {
        border-radius: 70% 30% 30% 70% / 30% 70% 30% 70%;
      }
      100% {
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      }
    }

    .cta-btn {
      display: inline-block;
      padding: 14px 36px;
      background: var(--gray-dark);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .cta-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: var(--primary);
      z-index: -1;
      transition: width 0.4s ease;
    }

    .cta-btn:hover {
      color: var(--dark);
      transform: translateY(-3px);
      box-shadow: var(--neon-glow);
    }

    .cta-btn:hover::before {
      width: 100%;
    }

    .social-links {
      display: flex;
      margin-top: 2rem;
      gap: 1.5rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background: var(--gray-dark);
      border-radius: 50%;
      color: var(--light);
      font-size: 1.2rem;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .social-links a:hover {
      transform: translateY(-5px) scale(1.1);
      color: var(--primary);
      border-color: var(--primary);
      box-shadow: var(--neon-glow);
    }

    /* Section Styles */
    section {
      padding: 8rem 0;
      position: relative;
    }

    .section-title {
      position: relative;
      font-size: 2.5rem;
      margin-bottom: 4rem;
      text-align: center;
      color: var(--light);
    }

    .section-title span {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .section-title::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -15px;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
      box-shadow: var(--neon-glow);
    }

    /* About Section */
    .about-content {
      display: flex;
      align-items: center;
      gap: 4rem;
    }

    .about-img {
      flex: 1;
    }

    .about-text {
      flex: 2;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .skill-tag {
      padding: 8px 16px;
      background: var(--gray-dark);
      border-radius: 50px;
      font-size: 0.9rem;
      color: var(--light);
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .skill-tag:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: var(--neon-glow);
    }

    /* Card Styles */
    .card {
      background: var(--gray-dark);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      border: 1px solid transparent;
      height: 100%;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(57, 255, 20, 0.1);
      border-color: var(--primary);
    }

    .card:hover::before {
      width: 100%;
      background: rgba(57, 255, 20, 0.05);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    /* Experience Section */
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 2px;
      background: var(--primary);
      box-shadow: var(--neon-glow);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -1px;
    }

    .timeline-item {
      padding: 15px 30px;
      position: relative;
      width: 50%;
      box-sizing: border-box;
      margin-bottom: 3rem;
    }

    .timeline-item:nth-child(odd) {
      left: 0;
    }

    .timeline-item:nth-child(even) {
      left: 50%;
    }

    .timeline-content {
      padding: 1.5rem;
      background: var(--gray-dark);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: all 0.4s;
      border: 1px solid transparent;
    }

    .timeline-content:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--primary);
      box-shadow: 0 10px 25px rgba(57, 255, 20, 0.1);
    }

    .timeline-item:nth-child(odd) .timeline-content::after {
      content: '';
      position: absolute;
      right: -12px;
      top: 20px;
      width: 24px;
      height: 24px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: var(--neon-glow);
    }

    .timeline-item:nth-child(even) .timeline-content::after {
      content: '';
      position: absolute;
      left: -12px;
      top: 20px;
      width: 24px;
      height: 24px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: var(--neon-glow);
    }

    .timeline-content h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .timeline-content p {
      margin-bottom: 0.5rem;
      color: #b3b3b3;
    }

    .timeline-icon {
      position: absolute;
      width: 50px;
      height: 50px;
      background: var(--gray-dark);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      border: 2px solid var(--primary);
      box-shadow: var(--neon-glow);
      z-index: 10;
    }

    .timeline-item:nth-child(odd) .timeline-icon {
      right: -25px;
      top: 15px;
    }

    .timeline-item:nth-child(even) .timeline-icon {
      left: -25px;
      top: 15px;
    }

    /* Projects Section */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2.5rem;
    }

    .project-card {
      background: var(--gray-dark);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.4s;
      border: 1px solid transparent;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .project-card:hover {
      transform: translateY(-15px) scale(1.02);
      border-color: var(--primary);
      box-shadow: 0 15px 30px rgba(57, 255, 20, 0.1);
    }

    .project-img {
      height: 200px;
      background: var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: var(--primary);
      position: relative;
      overflow: hidden;
    }

    .project-img::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(
        45deg,
        rgba(57, 255, 20, 0.1),
        rgba(0, 255, 225, 0.05)
      );
    }

    .project-img i {
      position: relative;
      z-index: 2;
      transition: all 0.3s;
    }

    .project-card:hover .project-img i {
      transform: scale(1.2);
      color: var(--light);
      text-shadow: var(--neon-glow);
    }

    .project-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .project-content h3 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: auto;
      padding-top: 1.5rem;
    }

    .project-tag {
      padding: 4px 10px;
      background: rgba(57, 255, 20, 0.1);
      border-radius: 50px;
      font-size: 0.8rem;
      color: var(--primary);
      transition: all 0.3s;
    }

    .project-card:hover .project-tag {
      background: rgba(57, 255, 20, 0.2);
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
    }

    /* Contact Section */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: var(--gray-dark);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(57, 255, 20, 0.1);
      transition: all 0.4s;
    }

    .contact-form:hover {
      border-color: var(--primary);
      box-shadow: 0 15px 40px rgba(57, 255, 20, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #b3b3b3;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--gray);
      border: 1px solid transparent;
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(57, 255, 20, 0.2);
    }

    .contact-info {
      margin-top: 3rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: var(--gray);
      transition: all 0.3s;
    }

    .contact-item:hover {
      transform: translateX(10px);
      background: rgba(57, 255, 20, 0.05);
    }

    .contact-icon {
      width: 45px;
      height: 45px;
      background: var(--gray-dark);
      border: 1px solid var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: var(--primary);
      transition: all 0.3s;
    }

    .contact-item:hover .contact-icon {
      background: var(--primary);
      color: var(--dark);
      box-shadow: var(--neon-glow);
    }

    /* Footer */
    footer {
      background: var(--gray-dark);
      padding: 4rem 0 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 1px;
      top: 0;
      left: -50%;
      background: linear-gradient(
        to right,
        transparent,
        var(--primary),
        transparent
      );
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .footer-links a {
      color: #b3b3b3;
      text-decoration: none;
      transition: all 0.3s;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    .copyright {
      color: #666;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--gray-dark);
      border: 1px solid var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 999;
    }

    .back-to-top.active {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: var(--primary);
      color: var(--dark);
      box-shadow: var(--neon-glow);
    }

    /* Animated Background Elements */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: var(--primary);
      opacity: 0.02;
      filter: blur(50px);
      z-index: -1;
      animation: pulsate 15s ease-in-out infinite;
    }

    @keyframes pulsate {
      0% { transform: scale(1); opacity: 0.02; }
      50% { transform: scale(1.2); opacity: 0.05; }
      100% { transform: scale(1); opacity: 0.02; }
    }

    /* Utility Classes */
    .text-gradient {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .floating {
      animation: floating 5s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(2deg); }
      50% { transform: translateY(0px) rotate(0deg); }
      75% { transform: translateY(15px) rotate(-2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .hero-content {
        flex-direction: column-reverse;
        text-align: center;
      }

      .social-links {
        justify-content: center;
      }

      .about-content {
        flex-direction: column;
      }

      .timeline::after {
        left: 31px;
      }

      .timeline-item {
        width: 100%;
        left: 0 !important;
        padding-left: 70px;
      }

      .timeline-item:nth-child(odd) .timeline-content::after,
      .timeline-item:nth-child(even) .timeline-content::after {
        left: -45px;
        right: auto;
      }

      .timeline-icon {
        left: 0 !important;
        right: auto !important;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .section-title {
        font-size: 2rem;
      }

      .profile-img {
        width: 250px;
        height: 250px;
      }

      .profile-img-container {
        width: 270px;
        height: 270px;
      }

      .img-backdrop {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>

<!-- Background Elements -->
<div class="bg-circle" style="width: 300px; height: 300px; top: 20%; left: 10%;"></div>
<div class="bg-circle" style="width: 500px; height: 500px; top: 60%; right: 5%;"></div>
<div class="bg-circle" style="width: 400px; height: 400px; top: 40%; left: 70%;"></div>

<!-- Navigation -->
<nav id="navbar">
  <div class="container nav-container">
    <a href="#home" class="logo">
      <i class="fas fa-code logo-icon"></i>
      Muhammad <span>Sufyan</span>
    </a>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero" id="home">
  <div class="hero-particles" id="particles"></div>
  <div class="container hero-content">
    <div class="hero-text" data-aos="fade-right" data-aos-delay="200">
